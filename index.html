<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Football Betting</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- 比分與時鐘區域 -->
    <section id="scoreboard-container">
      <div class="scoreboard">
        <div class="team-section">
          <div class="team-name">Home</div>
          <div class="team-score">0</div>
        </div>
        <div class="game-info">
          <div class="game-time">90:00</div>
        </div>
        <div class="team-section">
          <div class="team-name">Away</div>
          <div class="team-score">0</div>
        </div>
      </div>
    </section>

    <!-- 遊戲畫布區域 -->
    <section id="game-container">
      <canvas id="game-canvas"></canvas>
    </section>

    <!-- 足球彩票投注主區域 -->
    <main id="betting-container">
      <!-- 勝負投注區塊 -->
      <section class="betting-section">
        <div class="betting-options">
          <button class="bet-btn" data-type="result" data-value="home">
            Home <span class="odds">1.8</span>
          </button>
          <button class="bet-btn" data-type="result" data-value="draw">
            Draw <span class="odds">3.2</span>
          </button>
          <button class="bet-btn" data-type="result" data-value="away">
            Away <span class="odds">2.1</span>
          </button>
        </div>
      </section>

      <!-- 大小分投注區塊 -->
      <section class="betting-section">
        <div class="betting-options">
          <button class="bet-btn" data-type="total" data-value="over">
            Big (> 9.5) <span class="odds">1.9</span>
          </button>
          <button class="bet-btn" data-type="total" data-value="under">
            Small (≤ 9.5) <span class="odds">1.8</span>
          </button>
        </div>
      </section>

      <!-- 單雙投注區塊 -->
      <section class="betting-section">
        <div class="betting-options">
          <button class="bet-btn" data-type="parity" data-value="odd">
            Odd <span class="odds">1.9</span>
          </button>
          <button class="bet-btn" data-type="parity" data-value="even">
            Even <span class="odds">1.9</span>
          </button>
        </div>
      </section>

      <!-- 投注單顯示區域 -->
      <section class="betting-section">
        <div id="bet-slip">
          <div class="bet-slip-empty"></div>
        </div>
        <!-- 投注操作按鈕 -->
        <div class="bet-actions">
          <button id="clear-bets" class="action-btn secondary">Clear</button>
          <button id="place-bet" class="action-btn primary" disabled>
            Confirm
          </button>
        </div>
      </section>

      <!-- 帳戶餘額顯示 -->
      <section class="balance-section">
        <div class="balance-info">
          <span>Balance:</span>
          <span id="balance">10,000</span>
        </div>
      </section>
    </main>

    <!-- 引入 Matter.js 物理引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- 引入主要遊戲邏輯 -->
    <script src="app.js"></script>
  </body>
</html>
